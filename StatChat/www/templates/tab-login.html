<ion-view cache-view="false" view-title="Caretrail" hide-nav-bar="true" class="login">
	<ion-content scroll="false">
		<div class="loginlogo hide-on-keyboard-open">
			<img src="img/logo.svg" />
		</div>
		<div class="app-header-home">
			<span class="color-white">CARE</span><span class="fontColorYellow">TRAIL</span>
		</div>
		<div class="loginphrase hide-on-keyboard-open">
			Patient Care. Anywhere.
		</div>
	</ion-content>

	<ion-footer-bar keyboard-attach class="bar-clear">
		<form class="cleanform cleanloginform" name="loginForm" ng-submit="doLogin()" novalidate>
			<div class="cleanfield" ng-class="{cleanfocus: emailFocused, cleanhastext: loginData.userid.length > 0}">
				<input type="email" name="email" autocomplete="off" ng-model="loginData.userid" ng-init="loginData.userid=sessionData.userId;emailFocused=false"
					ng-focus="emailFocused=true" ng-blur="emailFocused=false" required ng-model-options="{ allowInvalid: true }" />
				<span class="cleanlabel">{{loginData.userid.length > 0 ? '' : 'Enter Your '}}Email</span>
			</div>

			<div class="cleanfield">
				<input type="checkbox" id="rememberMeCheckbox" ng-model="loginData.rememberMe" ng-init="loginData.rememberMe=sessionData.rememberMe">
				<label for="rememberMeCheckbox">Remember My Email</label>
			</div>

			<div class="cleanbuttons loginButtons">
				<button ng-disabled="loginForm.$invalid" ng-click="showPopup()">
					<span ng-if="!isLoggingIn">NEXT</span>
					<ion-spinner icon="ios-small" ng-if="isLoggingIn"></ion-spinner>
				</button>
			</div>

			</br>

		</form>

		<div class="bottom-action">
			<a href="#" class="link-label" ng-click="troubleLogin()">Trouble logging in?</a>
		</div>

		</ion-content>
</ion-view>

</body>

</html>
